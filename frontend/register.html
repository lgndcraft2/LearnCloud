<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="registration-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1 class="form-title">Join Us Today</h1>
            <p class="form-subtitle">Create your account and get started</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fName">First Name</label>
                    <input type="text" id="fName" name="fName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="lName">Last Name</label>
                    <input type="text" id="lName" name="lName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">Show</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">Show</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="JP">Japan</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    I want to receive marketing emails and updates about new features
                </label>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn">
                <span>ðŸ“§</span>
                Google
            </a>
            <a href="#" class="social-btn">
                <span>ðŸ‘¤</span>
                Facebook
            </a>
        </div>

        <div class="login-link">
            Already have an account? <a href="#">Sign in here</a>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
